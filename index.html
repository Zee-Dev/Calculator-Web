<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class ="container-fluid">
  
  <div id="calculator" calss ="container-fluid">
    <div id="title"><h4>Calculator</h4></div>
    <div class= "display">
      <p id="current-entry">0</p>
      <p id ="expression">0</p>
    </div>  
     <div id="btn-box">
    <button value='ac' type='reset'>AC</button>
    <button value='ce' type='reset'>CE</button>
    <button value='/' type='op'>&divide;</button>
    <button value='x' type='op'>x</button>
    <button value='7' type ='num'>7</button>
    <button value='8' type = 'num'>8</button>
       <button value='9' type ='num'>9</button>
    <button value='-' type= 'op'>-</button>
    <button value='4' type ='num'>4</button>
    <button value='5' type = 'num'>5</button>
    <button value='6' type = 'num'>6</button>
    <button value='+' type = 'op'>+</button>
    <button value='1' type = 'num'>1</button>
    <button value='2' type = 'num'>2</button>
    <button value='3' type = 'num'>3</button>
    <button class="equal-btn" value='=' type='eval'>=</button>
       <button class="zero-btn" value='0' type = 'num'>0</button>
       <button value='.' type ='num'>.</button>
  </div>
  </div> 
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
